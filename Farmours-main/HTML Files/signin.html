<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Signin</title>
      <link rel="stylesheet" href="style1.css">
   </head>
   <body>
      <div class="wrapper">
         <h4 class="title">
            Hello Farmer!<br style="margin: 0%;"> Let's Sign in
         </h4>
         <form action="#">
            <div class="field">
               <input type="text" required>
               <label>Email Address</label>
            </div>
            <div class="field">
               <input type="password" required>
               <label>Password</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Remember me</label>
               </div>
               <div class="pass-link">
                  <a href="#">Forgot password?</a>
               </div>
            </div>
            <div class="field">
               <input type="submit" value="Login">
            </div>
            <div class="signup-link">
               Not a Farmours user? <a href="singup.html">Signup now</a>
            </div>
         </form>
      </div>
   </body>
</html>
